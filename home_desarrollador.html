<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Ángel Páez</title>
    <link rel="stylesheet" type="text/css" href="./css/global.css">
</head>
<body>
    <template id="tmpl">
        <ul><li id="content"></li></ul>
    </template>
<div id="elem"></div>

<script>    
    var menu = ["Desarrollador", "Electronico", "contador", "Contacto"]
    elem.attachShadow({mode: 'open'});
    elem.shadowRoot.append(tmpl.content.cloneNode(true)); 
    elem.shadowRoot.getElementById('content').innerHTML = menu[0];
    elem.shadowRoot.append(tmpl.content.cloneNode(true));
    elem.shadowRoot.getElementById('content').innerHTML = menu[1];
</script>
</body>
<script src="./js/global.js"></script>
</html>
